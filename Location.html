<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Include your existing head content if needed -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1E1E1D; /* Grey background color */
            color: #333;
        }

        /* Header styling */
        .header {
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-logo {
            color: #007bff;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
        }

        /* Add some basic styling for the back-to-home link */
        .back-home-link {
            display: block;
            margin: 15px 0;
            text-align: center;
            text-decoration: none;
            color: #007bff; /* Link color */
            font-weight: bold;
            font-size: 16px;
        }

        /* Location section styling */
        .location-container {
            background-color: #fff;
            padding: 40px;
            margin-top: 80px; /* Adjusted margin to accommodate the fixed header */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .location-title {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .location-map {
            margin-bottom: 20px;
        }

        .location-subtitle {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .location-description {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .location-address-title,
        .location-hours-title {
            color: #007bff;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .location-address-text,
        .location-hours-text {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
